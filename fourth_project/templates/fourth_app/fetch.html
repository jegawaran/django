<html lang="en" dir="ltr">

<title>fetch.html</title>

<body>
{% if fetchvalue %}
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Site Name</th>
      <th scope="col">Date</th>
      
    </tr>
  </thead>
  <tbody>
  
  {% for value in fetchvalue %}      
    <tr>
      <th scope="row">{{1}}</th>
      <td>{{ value.name }}</td>
      <td>{{ value.date }}</td>      
    </tr>
    {% endfor %}
{% else %}    
    <p> this is else part</p>


    
  </tbody>
</table>
{% endif %}


  </body>
